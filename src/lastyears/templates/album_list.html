<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<h1>Album List for {{ user.get_name() }}</h1>

<p>Average Year for Top Albums: {{ average }}</p>

<ol>
{% for album in album_list %}
    <li><a href="{{ album["raw_album"].get_url() }}">{{ pp_uni(album["raw_album"]) }}</a> - {{ df(album["release_date"]) }} </li>
{% endfor %}
</ol>

</body>
</html>
